<app-header></app-header>
<div class="pt-3 px-4 text-center" style="min-height:600px;">
  <h2>Change User Password</h2>
  <br />


  <input type="password" id="pass" name="pass" min="1" [formControl]="pass">

  <button class="btn blue btn-group btn-info text-white" type="button" (click)="this.passholder = pass.value;changePassword()" href="#">Change Password</button>

</div>
<app-footer></app-footer>
