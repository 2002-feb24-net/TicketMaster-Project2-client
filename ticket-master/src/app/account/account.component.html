<app-header></app-header>
<div class="pt-3 px-4 text-center" style="min-height:500px;">
  <h2 class="d-inline">Account</h2>
  <br />
  <br />
  <fa-icon [icon]="faCogs" class="text-black fa-4x"></fa-icon>
  <br />
  <br />
  <br />
  <div>Hello, {{firstName}}<span *ngIf="firstName != 'Guest'"> {{lastName}}</span>!<br />{{email}}</div><br />
  <div *ngIf="firstName == 'Guest'"><a routerLink="/login">Login</a><br /><br /></div>
  <div *ngIf="firstName == 'Guest'"><a routerLink="/register">Register</a><br /><br /></div>
  <div *ngIf="firstName != 'Guest'"><a routerLink="/logout">Logout</a><br /><br /></div>
  <div *ngIf="firstName != 'Guest'"><a routerLink="/update">Update</a><br /><br /></div>
  <br />
</div>
<app-footer></app-footer>
