<div class="pt-3 px-4">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Email Address:
      <input type="text" formControlName="email" required>
    </label>
    <br />
    <br />
    <label>
      Password:
      <input type="password" formControlName="password" required>
    </label>
    <br />
    <br />
    <p>
      <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </p>
  </form>
</div>
