<app-header></app-header>
<div class="pt-3 px-4 text-center" style="min-height:500px;">
  <br />
  <h2>Login</h2>
  <br />
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <br />
    <label>
      Email Address:
      <input [(ngModel)]="email" type="text" formControlName="email" name="email" id="email" required>
    </label>
    <br />
    <br />
    <br />
    <label>
      Password:
      <input [(ngModel)]="password" type="password" formControlName="password" name="password" id="password" required>
    </label>
    <br />
    <br />
    <br />
    <p>
      <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </p>



  </form>
  {{this.email}}
  {{this.password}}
</div>
