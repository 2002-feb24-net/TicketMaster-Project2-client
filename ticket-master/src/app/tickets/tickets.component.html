<app-header></app-header>
<div class="pt-3 px-4 text-center" style="min-height:500px;">
  <h2 class="d-inline">Tickets</h2>
  <br />
  <br />
  <fa-icon [icon]="faTicketAlt" class="fa-4x"></fa-icon>
  <br />
  <br />
  <br />
  <div *ngIf="this.intsupportLevel > 0">
    <a routerLink="/closeticket">Close</a><br /><br />
    <a routerLink="/assignedtickets">Assigned</a><br /><br />
    <a routerLink="/reassignticket">Reassign</a><br /><br />
    <a routerLink="/alltickets">All Tickets</a><br /><br />
  </div>
  <div *ngIf="this.lastName == ''">
    <p>Please sign-in.</p>
  </div>

  <div *ngIf="this.intsupportLevel != 1 && this.intsupportLevel != 2 && this.intsupportLevel != 3 && this.lastName != ''">
    <a routerLink="/openticket">Open</a><br /><br />
    <a routerLink="/mytickets">My Tickets</a><br /><br />
  </div>
  <!--<a routerLink="/updateticket">Update</a><br /><br />-->
  <br />
</div>
<app-footer></app-footer>
