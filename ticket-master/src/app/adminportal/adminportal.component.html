<app-header></app-header>
<div class="pt-3 px-4 text-center" style="min-height:500px;">
  <br />
  <h2>Admin Portal</h2>
  <br />
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <br />
    <label>
      Email Address:
      <input type="text" formControlName="email" name="email" id="email" required>
    </label>
    <br />
    <br />
    <br />
    <label>
      Password:
      <input type="password" formControlName="password" name="password" id="password" required>
    </label>
    <br />
    <br />
    <br />
    <p>
      <button class="btn blue btn-group btn-info" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </p>
    {{error}}
  </form>
</div>
<app-footer></app-footer>
